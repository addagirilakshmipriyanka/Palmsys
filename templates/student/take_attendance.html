<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stu_web.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/take_attendance.css') }}" type="text/css">
    <script src="{{ url_for('static', filename='js/stu_web.js') }}"></script>
</head>
<body>
    <div class="h">
        <div class="ch1"></div>
        <div class="ch2">
             <div><marquee>Student Profile</marquee>
             </div>
        </div>
    </div>
    <div class="nav">
        <div class="navbar">
            <div class="n1">
                <button onclick="check()" >Check Attendance</button>
            </div>
            <div class="n2">
                <button onclick="upcoming()">Upcoming Classes</button>
            </div>
            <div class="n5">
                <button onclick="take_attendence()" style="background-color: white;color:black;border-radius:20px;">Take Attendence</button>
                
            </div>
            <div class="n3">
                <button onclick="help()">Help</button>
            </div>
            <div class="n4">
                <button onclick="details()">Personal Details</button>
            </div>
           
        </div>
    </div>
    <div class="con">
        <div class="button">
            <div class="img"></div>
            <div class="text">
                <div>
                    <button id="captureButton">Take Attendance</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    document.getElementById("captureButton").onclick = function() {
        fetch("{{ url_for('stu_attendance') }}", { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.success);
                } else {
                    alert(data.error);
                }
            })
            .catch(error => console.error('Error:', error));
    };
</script>

</html>
