<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_web.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/queries.css') }}" type="text/css">
    <script src="{{ url_for('static', filename='js/admin_web.js') }}"></script>
</head>
<body>
    <div class="h">
        <div class="ch1"></div>
        <div class="ch2">
            <div><marquee>ADMIN Profile</marquee></div>
        </div>
    </div>
    <div class="nav">
        <div class="navbar">
            <div class="n1"><button onclick="check()">Check Attendance</button></div>
            <div class="n2"><button onclick="upcoming()">Upcoming Classes</button></div>
            <div class="n3"><button onclick="add()">Add Class</button></div>
            <div class="n4"><button onclick="register()">Register</button></div>
            <div class="n5"><button onclick="queries()" style="background-color: white; color: black; border-radius: 20px;">Queries</button></div>
        </div>
    </div>
    <div class="con">
        <div class="content">
            <div class="row head">
                <div class="name">Name</div>
                <div class="id">ID</div>
                <div class="ph">Phone No</div>
                <div class="email">Email</div>
                <div class="problem">Problem</div>
                <div class="verify">Verified or Not</div>
            </div>
            {% for query in queries %}
            <div class="row">
                <div class="name">{{ query.name }}</div>
                <div class="id">{{ query.id }}</div>
                <div class="ph">{{ query.phone }}</div>
                <div class="email">{{ query.email }}</div>
                <div class="problem">{{ query.problem }}</div>
                <div class="verify">
                    <input type="checkbox" name="verified" {% if query.verified %}checked{% endif %}>Yes
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
